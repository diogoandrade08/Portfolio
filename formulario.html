<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="css/responsivo.css" type="text/css">
        <link rel="icon" type="image/png" href="img/borboleta.png">
    
    </head>
<body class="body">
    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html">
                    <img id="logo" src="img/borboleta.png" alt="JobFinder">
                </a>
                <i class="fas fa-bars btn-menumobile"></i>
                <ul>
                    <li><a href="contato.html">Voltar</a></li>
                    <li><a href="index.html">Início</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="content">
        <div class="contato">
            <h3 class="title">Formulário de contato</h3>
            <br>
            <br>
            <form class="form" method="POST" action="https://api.staticforms.xyz/submit">
                <input type="hidden" name="accessKey" value="ce2fa939-8f1a-44cf-a403-a24344183d3a"> 
                <input type="hidden" name="redirectTo" value="https://meuportifolio.ga/">

                <input class="field" name="name" placeholder="Nome" required>
                <select class="field1" name="assunto" required>
                    <option value="" disabled selected>Assunto</option>
                    <option>Oportunidades</option>
                    <option>Reportar erro</option>
                    <option>Anúncios</option>
                    <option>Outro</option>
                </select>
                <input class="field" name="email" type="email" placeholder="E-mail" required>
                <textarea class="field" name="message" placeholder="Digite Sua Mensagem Aqui" required></textarea>
                <input class= 'enviar' type="submit" value="Enviar">
            </form>
        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>   
</body>
</html>
